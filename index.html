<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/> 
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">

        </div>
        <div class="buttons">
            <div class="line">
                <button class="button" value="AC">AC</button>
                <button class="button" value="+-">&#177;</button>
                <button class="button" value="%">&percnt;</button>
                <button class="button" value="/">&divide;</button>
            </div>
            <div class="line">
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button" value="*">&times;</button>
            </div>
            <div class="line">
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button" value="-">&minus;</button>
            </div>
            <div class="line">
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button" value="+">&plus;</button>
            </div>
            <div class="line">
                <button class="button" value="0">0</button>
                <button class="button" value=".">.</button>
                <button class="button" value="=">&equals;</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Developed By: Itamar Dahan</p>
    </footer>
</body>
<script src="scripts.js"></script>
</html>
